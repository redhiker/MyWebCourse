<body>
	<!--[if lt IE 7]>

     <![endif]-->

	<form action="thanks.html" method="post" id="contact">
		<fieldset id="user">
			<legend>Your Feedback</legend>
			<p>
				<label for="Name">Your Name:<sup>*</sup>  
				<input type="text" name="name" id="name" placeholder="name" autofocus required />
				</label>
			</p>
			<p>
				<label for="email">E-mail: </label> 
				<input type="email"	name="email" class="email" placeholder="name@company.com" required
					 id="email"  />
			</p>
			
			
			<p>
				<label for="phone">Phone:</label> 
				<input type="tel" name="phone" id="phone" placeholder="111-111-1111"
					pattern="^\D?(\d{3})\D?\D?(\d{3})\D?(\d{4})$" />
			</p>
			
			<p>
				<label for="dates">Date:</label> 
				<input id="dates" type="date" >
			</p>
			<p>
				<label for="comments">Comments:<sup>*</sup></label>
				<textarea id="comments" rows="3" cols="23" name="comments" ></textarea>
			</p>
		</fieldset>

		<input type="submit" name="submit" value="Submit" class="submit" /> 
		<input type="reset" name="Reset" value="Reset" class="submit" />
	</form>

	

</body>
</html>
